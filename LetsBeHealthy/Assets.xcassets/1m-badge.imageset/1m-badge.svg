<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Diamond Base -->
  <g transform="rotate(45 120 120)">
    <path d="M80 80H160V160H80V80Z" fill="url(#diamond_grad)"/>
    <path d="M80 80L120 40L160 80L120 160L80 80Z" fill="url(#diamond_shine)"/>
  </g>

  <!-- Star Effects -->
  <g fill="#FFF" opacity="0.8">
    <path d="M60 60l12 6-6-12-6 12 12-6zM180 180l12 6-6-12-6 12 12-6z"/>
    <path d="M40 120l8 12-12-8 12-8-8 12zM200 120l8 12-12-8 12-8-8 12z"/>
  </g>

  <!-- 1M Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="36" font-weight="800" font-family="Arial">
    1M
  </text>

  <defs>
    <linearGradient id="diamond_grad" x1="120" y1="40" x2="120" y2="160" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4DFFFA"/>
      <stop offset="1" stop-color="#00B4D8"/>
    </linearGradient>
    
    <linearGradient id="diamond_shine" x1="80" y1="80" x2="160" y2="160" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.3"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
